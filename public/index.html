<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CloudFrog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <div class="card">

      <!-- Frog Logo Animation -->
      <div class="logo-wrap">
        <div class="frog">üê∏</div>
      </div>

      <h1>CloudFrog</h1>
      <p class="subtitle">Cloud-native AI Assistant</p>

      <!-- Provider (OpenAI active) -->
      <select id="provider">
        <option value="openai">OpenAI</option>
        <option disabled>Gemini (soon)</option>
      </select>

      <!-- Chat Area -->
      <div id="chat"></div>

      <!-- Input -->
      <input
        id="input"
        type="text"
        placeholder="Ask CloudFrog..."
        autocomplete="off"
      />
      <button id="send">Send</button>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
