<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudFroge</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">

    <!-- Card -->
    <section class="card">
      <!-- Logo -->
      <div class="logo">
        üê∏
      </div>

      <h1>CloudFroge</h1>
      <p class="subtitle">Cloud-native Multi-AI Assistant</p>

      <!-- Provider -->
      <select id="provider">
        <option value="gemini">Gemini</option>
        <option value="openai" disabled>OpenAI (soon)</option>
      </select>

      <!-- Input -->
      <input
        id="messageInput"
        type="text"
        placeholder="Ask CloudFroge..."
        autocomplete="off"
      />

      <!-- Send -->
      <button id="sendBtn">Send</button>

      <!-- Chat -->
      <div id="chatBox"></div>
    </section>

  </main>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
